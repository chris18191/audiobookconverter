name: Docker Image CI for GHCRon: 
  pushjobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username ${{ secrets.GH_USER }} --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/${{ secrets.GH_USER }}/audiobookconverter:latest
          docker push ghcr.io/${{ secrets.GH_USER }}/audiobookconverter:latest